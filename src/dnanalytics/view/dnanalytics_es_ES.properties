cnv.title=Variantes de N\u00famero de Copias
cnv.description=Esta herramienta se utliza para localizar Variantes de N\u00famero de Copias utilizando una lista predefinida de exones tomada de Ensembl (esembl.org). El fichero de entrada BAM debe respetar el canon GATK. Se recomienda crear una carpeta para la salida, ya que se crear\u00e1n 6 o 7 ficheros junto al de salida.
dindel.title=Dindel (Localizar indels)
#You can combine your GATK output VCF in three ways. (1st) Intersection: variants which are present in all files. (2nd) Aggregation: variants which are present in any of the files. (3rd) Discordance: variants which are present in the first file, but not in the second. Other files are not taken into account.
combine.description=Es posible combinar ficheros VCF de GATK de tres maneras. (1) Intersecci\u00f3n: variantes presentes en todos los ficheros. (2) Suma: variantes presentes en cualquiera de los ficheros. (3) Diferencia: variantes presentes en el primer fichero, pero no en el segundo. El resto de ficheros no se tiene en cuenta.
filter.description=Filtra un fichero TSV de SIFT. Usa esta herramienta para eliminar variantes por frecuencia. Elige un umbral y una columna. Cuandro presiones 'Empezar' un fichero nuevo (_filtered) se crear\u00e1 con el mismo contenido, excepto aquellas l\u00edneas que tengan una frecuencia superior al umbral en esa columna.
select.description=Filtra un fichero VCF de GATK usando una expresi\u00f3n. Las variantes que cumplen la expresi\u00f3n ser\u00e1n eliminadas.
align.description=Alinea dos ficheros FASTQ con un genoma humano de referencia. Los ficheros FASTQ pueden estar codificados en Illumina o Sanger, aunque solo se ha probado con Illumina. Se debe seleccionar el genoma humano de referencia en la Configuraci\u00f3n. Las bases de datos se utilizan para recalibrar la salida BAM de acuerdo con los est\u00e1ndares de GATK.
annotate.description=Utiliza los enlaces de abajo para ir a las p\u00e1ginas relacionadas.
call.description=Localiza SNPs e indels de un fichero BAM est\u00e1ndar de GATK.
dindel.description=Localiza indels de un fichero BAM usando DINDEL, un algoritmo peado y grande. Debido a problemas de rendimiento, es posible que esta herramienta tarde entre 3 y 4 d\u00edas por proceso, as\u00ed que ten cuidado. Te recomendamos que abras la carpeta windows2 dentro de la carpeta temporal para que sigas el proceso. Buena suerte.
#Index the human genome reference, using three different softwares: bwa, which needs the index for aligning sequences; samtools and Picard, which indixes are used very frequently by other tools.
index.description=Indexa el genoma humano de referencia usando tres programas: bwa, que necesita un \u00edndice para alinear secuencias; samtools y Picard, cuyos \u00edndices son usados frecuentemente por muchos otros programas.
